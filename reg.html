<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="reg.css">
        <meta charset="utf-8">
        <title>Registration Form</title>

    </head>
        <body>
            <section class="container">
                <div class="header">
                <h1 id="title">Web3bridge registration form<h1>
                </div>

            <form action="#" id="reg-form">
                <div>
        <label for="name" id="name-label">User Name<br><input type="text" id="name" class="fields" placeholder="Enter Username" required></label>
        </div>
        <div>
          <label for="email" id="email-label">Email <br> <input type="email" id="email" class="fields" placeholder="Enter Email" required></label>
        </div>
        <div>
          <label for="password" id="password-label">Password<br><input type="number" id="number" name="number" min="11" max="1000" class="fields" placeholder="Enter Password" required></label>
        </div>
        <div>
          <label for="Comfirm Password">Confirm Password<br><input type="number" id="number" name="number" min="11" max="1000" class="fields" placeholder="Enter Password" required>
            </label>
        </div>

      <div>
        <input type="submit" id="submit" class="submit">
        </div>
      </form>
      </section>
  </body>
</html>
